	<style type="text/css">
		#main{

		#main select{
			width:400px;
		}

<body>
	<div id="main">

		<h3>single select:</h3>
		<p class="single">
			<select data-placeholder="select some" data-empty-allowed="true">
				<option></option>
                <option value="1">value 1</option>
                <option value="2">Lorem</option>
                <option value="3">ipsum</option>
                <option value="4">dolor</option>
                <option value="5">sit</option>
			</select>
	    </p>

	    <h3>multiple select:</h3>
	    <p class="multiple">
			<select multiple="multiple">
                <option value="1">value 1</option>
                <option value="2">Lorem</option>
                <option value="3">ipsum</option>
                <option value="4">dolor</option>
                <option value="5">sit</option>  	
  			</select>
		</p>
    </div>
